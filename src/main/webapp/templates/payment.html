<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>

    <!-- Google font css -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Permanent+Marker|Rock+Salt" rel="stylesheet">

</head>
<body>

<div th:include="header.html :: copy(pageName=${pageName})"></div>
<div class="container">
    <div class="row justify-content-lg-center">
        <div class="col-lg-12 my-auto">
            <h1 class="text-center">Please select a payment method:</h1>
        </div>
    </div>
    <div class="row justify-content-lg-center">
        <div class="col col-lg-2 my-auto">
            <img src="/static/img/card.png" width="100%" data-toggle="modal" data-target="#cardModal">
        </div>
        <div class="col-lg-1 text-center my-auto">
            <h3>or</h3>
        </div>
        <div class="col col-lg-2 my-auto">
            <img src="/static/img/paypal.png" width="100%" data-toggle="modal" data-target="#payPalModal">
        </div>
    </div>
    <a href="/checkout">Back to checkout</a>

    <div class="modal" id="cardModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-inline">
                        <img src="/static/img/card.png" width="150">
                    </div>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" action="\payment" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label class="col control-label" for="card-holder-name">Name on Card</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="card-holder-name"
                                           id="card-holder-name" placeholder="Card Holder's Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col control-label" for="card-number">Card Number</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="card-number" id="card-number"
                                           placeholder="Debit/Credit Card Number" required pattern="[0-9]{16}"
                                           maxlength="16">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col control-label" for="expiry-month">Expiration Date</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <select class="form-control" name="expiry-month" id="expiry-month"
                                                    required>
                                                <option value="1">Jan (01)</option>
                                                <option value="2">Feb (02)</option>
                                                <option value="3">Mar (03)</option>
                                                <option value="4">Apr (04)</option>
                                                <option value="5">May (05)</option>
                                                <option value="6">June (06)</option>
                                                <option value="7">July (07)</option>
                                                <option value="8">Aug (08)</option>
                                                <option value="9">Sep (09)</option>
                                                <option value="10">Oct (10)</option>
                                                <option value="11">Nov (11)</option>
                                                <option value="12">Dec (12)</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-3">
                                            <select class="form-control" name="expiry-year" required>
                                                <option value="18">2018</option>
                                                <option value="19">2019</option>
                                                <option value="20">2020</option>
                                                <option value="21">2021</option>
                                                <option value="22">2022</option>
                                                <option value="23">2023</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="cvv" id="cvv"
                                           placeholder="Security Code" maxlength="3" required pattern="[0-9]{3}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" name="cardButton" class="btn btn-success">Pay Now</button>
                                    <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="payPalModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="d-inline">
                        <img src="/static/img/paypal.png" width="300">
                    </div>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" action="\payment" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="paypal-username">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="paypal-username" id="paypal-username"
                                           placeholder="Please enter username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="paypal-password">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="paypal-password"
                                           id="paypal-password" placeholder="Please enter password" required>
                                </div>
                            </div>
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" name="payPalButton" class="btn btn-info">Pay Now</button>
                                <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
