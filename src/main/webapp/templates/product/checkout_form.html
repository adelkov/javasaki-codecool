<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Google font css -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Permanent+Marker|Rock+Salt" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body>

<div th:include="header.html :: copy(pageName=${pageName})"></div>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-3">
        </div>
        <div class="col col-lg-6">
            <form action="/checkout" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" name="inputName" class="form-control" id="inputName"
                               placeholder="Talmacsi Gabor" required="true">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" name="inputEmail" class="form-control" id="inputEmail"
                               placeholder="something@email.com" required="true">
                    </div>
                </div>
                <div class="form-row">
                    <label for="inputCountry">Country</label>
                    <input type="text" name="inputCountry" class="form-control" id="inputCountry" placeholder="Hungary"
                           required="true">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" name="inputCity" class="form-control" id="inputCity" placeholder="Budapest"
                               required="true">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputZip">Zip</label>
                        <input type="number" name="inputZip" class="form-control" id="inputZip" placeholder="1234"
                               required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" name="inputAddress" class="form-control" id="inputAddress"
                           placeholder="1234 Main St"
                           required="true">
                </div>
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <a href="#" class="collapsed back-to" data-toggle="collapse" data-target="#collapseTwo"
                                   aria-expanded="false" aria-controls="collapseTwo">
                                    Shipping address (if different from billing address)
                                </a>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="inputCountry2">Country</label>
                                        <input type="text" name="inputCountry2" class="form-control" id="inputCountry2"
                                               placeholder="Country">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputZip2">Zip</label>
                                        <input type="number" name="inputZip2" class="form-control" id="inputZip2"
                                               placeholder="Zip">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputCity2">City</label>
                                        <input type="text" name="inputCity2" class="form-control" id="inputCity2"
                                               placeholder="City">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="inputAddress2">Address</label>
                                        <input type="text" name="inputAddress2" class="form-control" id="inputAddress2"
                                               placeholder="Address">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/cart" class="back-to">Back to Cart</a>
                </div>
            </form>
        </div>
    </div>

</div>
</form>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
